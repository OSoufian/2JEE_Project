<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Page de Connexion</title>
    <style type="text/css">
        #message-error {
            color: red;
        }

    </style>
</head>
<body>
<h2>Se Connecter</h2>
<p id="message-error">Nom d'utilisateur ou mot de passe incorrect !</p>
<h:form>
    <h:inputText a:placeholder="Nom d'utilisateur" value="#{user.username}"/><br/>
    <h:inputSecret a:placeholder="Mot de Passe" value="#{user.password}"/><br/>
    <h:commandButton value="Se Connecter" action="#{user.login}"/><br/>
</h:form>
<p>Pas encore inscrit ? <h:outputLink value="register.xhtml">Créer un compte</h:outputLink></p>
<p>Retourner à la <h:outputLink value="index.xhtml">page d'accueil</h:outputLink></p>

</body>
</html>
