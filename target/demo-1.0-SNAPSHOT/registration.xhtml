<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Page d'Inscription</title>
</head>
<body>
<h2>S'inscrire</h2>
<h:form method="POST" modelAttribute="userForm">
    <h:inputText a:placeholder="Nom" value="#{user.name}"/><br/>
    <h:inputText a:placeholder="PrÃ©nom" value="#{user.firstName}"/><br/>
    <h:inputText a:placeholder="Nom d'utilisateur" value="#{user.username}"/><br/>
    <h:inputText a:placeholder="Email" value="#{user.email}"/><br/>
    <h:inputText a:placeholder="Code Postal" value="#{user.zipCode}"/><br/>
    <h:inputSecret a:placeholder="Mot de Passe" value="#{user.password}"/><br/>
    <input type="checkbox" name="agreeTerm" id="agreeTerm"/>
    <label for="agreeTerm">J'ai lu et j'accepte les conditions d'utilisation</label><br/>
    <h:commandButton type="submit" value="S'inscrire" action="#{user.add}"/>

</h:form>

</body>
</html>
